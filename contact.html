            <script>
                function initialize() {
                    var mapProp = {
                        center: new google.maps.LatLng(51.508742, -0.120850),
                        zoom: 5,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                }
                google.maps.event.addDomListener(window, 'load', initialize);
            </script>

            <div class="clear"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 contact-me">
                        <form id="contact" action="" method="#">
                            <h3>Liên hệ với chúng tôi</h3>
                            <h4>Bạn sẽ nhận được trả lời trong vòng 24h!</h4>
                            <fieldset>
                                <input placeholder="Họ và tên" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Địa chỉ email" type="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Số điện thoại" type="tel" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Địa chỉ" type="url" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                                <textarea placeholder="Nội dung" tabindex="5" required></textarea>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                            </fieldset>
                        </form>
                        <div class="col-md-4 contact-list">
                            <a class="twitter" id="contact-a" href="#">twitter</a>
                        </div>
                        <div class="col-md-4 contact-list">
                            <a class="facebook" id="contact-a" href="#">twitter</a>
                        </div>
                        <div class="col-md-4 contact-list">
                            <a class="g-plus" id="contact-a" href="#">twitter</a>
                        </div>
